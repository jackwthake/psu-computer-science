name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: mkdir bin/
      run: mkdir bin/162/
      run: mkdir bin/163/
    - name: make
      run: make
